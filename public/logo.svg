        fill="url(#logoGradient)" font-weight="bold">$</text>
  
  <!-- Text "FairDealHub" -->
  <text x="45" y="35" font-family="Arial, sans-serif" font-size="20" 
        fill="url(#logoGradient)" font-weight="bold">FairDealHub</text>
  
